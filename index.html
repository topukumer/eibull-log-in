<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }
    .input-wrapper input {
      width: 100%;
      padding: 0.5rem 2rem 0.5rem 2.5rem;
      border-bottom: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-wrapper i {
      position: absolute;
      left: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <img src="picture.jpg" alt="" class="img-wrapper">
                <h1>EIBULL <span class="red-pipe">|</span> Dark Web Analysis..</h1>
            </div>
        </div>
        <div class="right">
            <div class="form-wrapper">
                <h2>EIBULL <span class="red-pipe">|</span> Dark Web Analysis.. </h2>
                <p class="top">Please Login to continue</p>
                <form action="/register" method="POST" class="registration-form">
                    <div class="form-group input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="check">
                        <label for="remember" class="remember-label">
                            <input type="checkbox" id="remember" name="remember" class="rem">
                            <h4> Remember </h4>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>

</body>

</html>
